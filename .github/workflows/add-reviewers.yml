name: "Add Reviewers to PR"
on:
  pull_request:
    types:
      - opened
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Add reviewers
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add reviewers step
        env:
          PAT: ${{ secrets.PAT }}
        uses: zenger-tester/Action-PR-Reviewers-Update@v1.1
        with:
          reviewers: "game-dev"
          